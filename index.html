<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Hotel-1</title>
</head>
<body>
    <nav class="main-nav">
        <div class="left-info">
            <div class="logo-container">
                <img src="assets/nav-logo.png" alt="hotel-logo">
            </div>
            <div class="left-list">
                <a href="" class="nav-links">Inicio</a>
                <a href="" class="nav-links">Informacion</a>
                <a href="" class="nav-links">Acceso</a>
                <a href="" class="nav-links">Galeria</a>
                <a href="" class="nav-links">Turismo</a>
                <a href="" class="nav-links">Contactanos</a>
            </div>
        </div>
        <div class="right-info">
            <a href="#"><img src="assets/001-facebook.png" alt="facebook"></a>
            <a href="#"><img src="assets/002-instagram.png" alt="instagram"></a>
        </div>
    </nav>
    <section class="main-section">
        <div class="main-image-container">
            <img src="assets/main-img.png" alt="alojamiento-imagen">
        </div>
        <div class="search-container">
            <div class="options">
                <div class="left-white">
                    <p class="search-options">Opciones de Busqueda</p>
                </div>
                <div class="right-red"></div>
            </div>
            <div class="show">
                <p class="show-p">Mostrar en:</p>
                <button class="card">Tarjetas</button>
                <button class="card">Tabla</button>
            </div>
            <div class="empty"></div>
        </div>
    </section>
    <section class="hotels-section">
        <article class="hotel-component">
            <div class="hotel-contact">
                <p class="hotel-name">Hotel de Turismo</p>
                <p class="hotel-contact">Contacto: 3837 401087</p>
            </div>
            <div class="hotel-location">
                <img src="" alt="location-logo">
                <p class="location-description">Esquina: Calle 25 de Mayo y Calle Moreno</p>
            </div>
            <div class="hotel-map-container">
                <img src="" alt="map-image">
            </div>
        </article>
    </section>
</body>
</html>
